#################################################################
## Groups
#################################################################

  default_view:
    view: yes
    icon: mdi:home-assistant
    entities:
      - group.information
      - group.all_lights
      - group.home_security
      - group.switches

  temperature:
    name: Temperature Sensors
    view: yes
    icon: mdi:weather-cloudy
    entities:
      - group.weather
#      - group.room_sensors
#     - group.thermostats
      - weather.weather

  cameras:
    name: Cameras
    view: yes
    icon: mdi:cctv
    entities:
      - camera.entryway
      - camera.living_room_camera
      - camera.master_bedroom
      - camera.living_room_camera
      - camera.worldtime

  media:
    name: Media
    view: yes
    icon: mdi:play-circle-outline
    entities:
      - group.media_player

  settings:
    name: Settings
    view: yes
    icon: mdi:settings
    entities:
      - group.household
      - group.devices
      - group.hass_details
      - group.camera_sensors
      - group.camera_switches
      - group.network_details
      - group.all_automations

  HASS Details:
    entities:  
      - sensor.time__date
      - sensor.hassuptime
      - sensor.ssl_certificate_expiry
      - input_select.current_theme

  Weather:
    entities:  
      - sensor.dark_sky_cloud_coverage
      - sensor.dark_sky_hourly_summary
      - sensor.dark_sky_daily_summary
      - sensor.dark_sky_temperature
      - sensor.dark_sky_daily_low_temperature
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_daily_summary
      - sensor.dark_sky_wind_speed
      - sensor.dark_sky_wind_bearing
      - sensor.dark_sky_humidity    
      - sensor.dark_sky_daily_cloud_coverage        
      - sensor.dark_sky_uv_index
      - sensor.dark_sky_ozone
      
  Room Sensors:
    entities:
      - sensor.illumination_158d00016612af
      - sensor.humidity_158d0001ab7d20
      - sensor.pressure_158d0001ab7d20
      - sensor.temperature_158d0001ab7d20
      - sensor.humidity_158d0001ab3b2b
      - sensor.pressure_158d0001ab3b2b
      - sensor.temperature_158d0001ab3b2b
      - sensor.illumination_34ce00813670
      - binary_sensor.water_leak_sensor_158d0001d77800
 
  Thermostats:
    entities:  
      - climate.downstairs
      - sensor.downstairsthermoper
      - sensor.downstairs_humidity
      - sensor.living_room_temperature
      - input_select.hvacmode

  Information:
    entities:
      - sensor.morning_commute
      - sensor.grady_to_home
      - sensor.cold_flu_risk
      - sensor.pollen_level
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_temperature
      - sensor.dark_sky_daily_low_temperature
      - sensor.dark_sky_apparent_temperature_min
      - sensor.dark_sky_apparent_temperature_max      

  Network Details:
    entities:  
      - binary_sensor.pihole
      - sensor.speedtest_download
      - sensor.pihole_dns_queries_today
      - sensor.pihole_domains_blocked
      - sensor.pihole_ads_percentage_blocked_today
      - sensor.pihole_dns_unique_domains

  media_player:
    name: Media Players
    entities:  
      - media_player.boys_room_apple_tv
      - media_player.living_room_apple_tv
      - media_player.fionas_apple_tv
      - media_player.bedroom_apple_tv

  Home Security:
    control: hidden
    entities:
      - alarm_control_panel.abode_alarm
      - input_select.abodestatus
      - cover.garage_door_opener
      - input_boolean.abodeupdate
      - binary_sensor.back_door
