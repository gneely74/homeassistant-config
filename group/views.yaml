default_view:
 name: The Neely Home
 view: yes
 icon: mdi:home-assistant
 entities:
   - device_tracker.gradys_iphone
   - device_tracker.kates_iphone
   - persistent_notification.update_available
   - group.home_modes
   - group.family    
   - group.information
   - group.interior_lights
   - group.exterior_lights   
   - group.home_security
   - group.switches


weather:
  name: Temperature Sensors
  view: yes
  icon: mdi:weather-cloudy
  entities:
    - sensor.dark_sky_minutely_summary
    - sensor.dark_sky_precip_intensity
    - sensor.dark_sky_cloud_coverage
    - sensor.dark_sky_uv_index
    - sensor.dark_sky_wind_speed
    - sensor.moon
    - binary_sensor.iss
    - sensor.launch_window
    - group.weather
    - group.room_sensors
    - group.thermostats
    - weather.weather
    - camera.wundergroundradar

cameras:
  name: Cameras
  view: yes
  icon: mdi:cctv
  entities:
    - camera.entryway
    - camera.living_room_camera
    - camera.master_bedroom
    - camera.living_room_camera
    - camera.worldtime

media:
  name: Media
  view: yes
  icon: mdi:play-circle-outline
  entities:
    - group.media_player

settings:
  name: Settings
  view: yes
  icon: mdi:settings
  entities:
    - group.devices
    - group.hass_details
    - group.camera_sensors
    - group.camera_switches
    - group.family
    - group.home_modes
    - group.network
    - group.sensors
    - group.garage_doors
    - sun.sun
    - group.media_players
    - group.weather
    - group.all_lights
    - group.all_switches
    - group.all_automations
    - group.all_scripts    

