default_view:
  name: The Neely Home
  view: yes
  icon: mdi:home-assistant
  entities:
#    - sensor.grady
#    - sensor.kate
    - persistent_notification.update_available
    - group.home_modes
    - group.family    
    - group.information
    - group.interior_lights
    - group.exterior_lights   
    - group.home_security
    - group.switches
    - group.xiaomi
    
house:
  name: Household Status
  view: yes
  icon: mdi:home
  entities:
    - group.doors
    - group.entry_points
    - group.motion  
    - group.room_sensors  
    - group.battery_alert

weather:
  name: Weather Info
  view: yes
  icon: mdi:weather-cloudy
  entities:
    - sensor.temperature_158d0001c2c8d9        
    - sensor.moon
    - binary_sensor.iss
    - group.thermostats
    - group.weather
    - weather.weather
    - camera.wundergroundradar
    - camera.wu_doppler_weather    

cameras:
  name: Cameras
  view: yes
  icon: mdi:cctv
  entities:
    - camera.entryway
    - camera.living_room_camera
    - camera.master_bedroom
    - camera.living_room_camera
    - camera.worldtime

media:
  name: Media
  view: yes
  icon: mdi:play-circle-outline
  entities:
    - group.media_players

settings:
  name: Settings
  view: yes
  icon: mdi:settings
  entities:
    - group.devices
    - group.hass_details
    - group.camera_sensors
    - group.camera_switches
    - group.family
    - group.home_modes
    - group.network
    - group.sensors
    - group.garage_doors
    - sun.sun
    - group.media_players
    - group.weather
    - group.all_lights
    - group.all_switches
    - group.all_automations
    - group.all_scripts    
