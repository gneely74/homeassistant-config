homeassistant:
  # Omitted values in this section will be auto detected using freegeoip.io

  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 210
  # Name of the location where Home Assistant is running
  name: Home
  # C for Celcius, F for Fahrenheit
  temperature_unit: F
  # metric for Metric, imperial for Imperial
  unit_system: imperial
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Chicago
  # Customization file
  customize: !include customize.yaml
  #customize_glob: !include customize_glob.yaml
  packages: !include_dir_named packages
#  whitelist_external_dirs:
#    - '/home/homeassistant/.homeassistant/downloads'

python_script:
weather:
  - platform: yweather
    name: Weather
    woeid: !secret woeid
customizer:
  custom_ui: hosted
  hide_attributes:
    - node_id
    - value_index

zone:
  name: Home
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  radius: 200
  icon: mdi:home

zone 2:
 name: Papaw and Nana
 latitude: !secret latitude_g_parents
 longitude: !secret longitude_g_parents
 radius: 800
 icon: mdi:home-map-marker

zone 3:
 name: ADTRAN
 latitude: !secret latitude_adtran
 longitude: !secret longitude_adtran
 radius: 200
 icon: mdi:city

zone 3:
 name: The Shaws
 latitude: !secret latitude_shaws
 longitude: !secret longitude_shaws
 radius: 200
 icon: mdi:home-map-marker
 
 
panel_iframe:
  nodered_flows:
    title: 'Node-RED Flows'
    url: 'http://hassio.local:1880'
    icon: mdi:nodejs

