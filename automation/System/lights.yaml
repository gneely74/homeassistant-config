- id: change_master_brightness
  alias: Change Master Bedroom Brightness
  trigger:
    - platform: state
      entity_id: input_number.master_bright
  action:
    - service: light.turn_on
      data_template:
        entity_id: light.1b56c3
        brightness: '{{ states.input_number.master_bright.state | int }}'

- id: LR-Motion-Night
  alias: LR Light On At Night With Motion
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001643f5f
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: time
      after: '21:00:01'
      before: '06:00:00'
    - condition: state
      entity_id: light.living_room_lights
      state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: light.living_room_lights
    data:
        brightness: 50
        
- id: LR-Motion-Night
  alias: LR Light On Day With Motion
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001643f5f
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: time
      after: '06:00:01'
      before: '21:00:00'
    - condition: state
      entity_id: light.living_room_lights
      state: 'off'
  action:
    service: homeassistant.turn_on
    entity_id: light.living_room_lights
    data:
        brightness: 255        

- id: LRLightOffNoMotion
  alias: LR Light Off after No Motion
  trigger:
    platform: state
    entity_id: binary_sensor.motion_sensor_158d0001643f5f
    to: 'off'
    for:
      seconds: 5
  condition:
    condition: state
    entity_id: light.living_room_lights
    state: 'on'
  action:
    service: homeassistant.turn_off
    entity_id: light.living_room_lights     
    
