######################################################################
##  Stuff that needs to happen at 10pm.
######################################################################

- id: abode_home_at_night
  alias: 'Abode Home at night'
  trigger:
    - platform: time
      at: '22:00:00'
        
  initial_state: 'on'
  condition:
    condition: and
    conditions:
     - condition: state
       entity_id: input_boolean.abodeupdate
       state: 'on'
     - condition: state
       entity_id: group.parents_and_big_kids
       state: 'on'
  action:
     service: homeassistant.turn_on
     entity_id: script.abodehome

- id: exterior_lights_off
  alias: 'Turn off exterior Lights'
  trigger:
    - platform: time
      at: '22:00:00'
      
  initial_state: 'on'
  condition: 
    - condition: state
      entity_id: group.exterior_lights
      state: 'on'

  action:
     service: switch.turn_off
     entity_id: group.exterior_lights

