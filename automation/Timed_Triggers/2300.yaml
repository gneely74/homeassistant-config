- id: exterior_lights_off
  alias: 'Turn off exterior Lights'
  trigger:
    - platform: time
      at: '23:00:00'
      
  initial_state: 'on'
  condition: 
    - condition: state
      entity_id: group.exterior_lights
      state: 'on'

  action:
     - service: switch.turn_off
       entity_id: group.exterior_lights       

- id: interior_lights_off
  alias: 'Turn off interior Lights'
  trigger:
    - platform: time
      at: '23:00:00'
      
  initial_state: 'on'
  condition: 
    - condition: state
      entity_id: group.interior_lights
      state: 'on'

  action:
     - service: switch.turn_off
       entity_id: group.interior_lights
       
- id: office_lamp_turn_off
  alias: 'Turn off Office Lamp'
  trigger:
    - platform: time
      at: '23:00:00'
      
  initial_state: 'on'
  condition: 
    - condition: state
      entity_id: light.ge_unknown_type5044_id3031_level
      state: 'on'

  action:
     - service: light.turn_off
       entity_id:
        - light.ge_unknown_type5044_id3031_level