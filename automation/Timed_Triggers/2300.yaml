######################################################################
##  Stuff that needs to happen at 10pm.
######################################################################

- id: abode_home_arm
  initial_state: 'on'
  condition:
    condition: and
    conditions:
     - condition: state
       entity_id: input_select.abodestatus
       state: 'disarmed'
     - condition: time
       after: '23:00:00'
       before: '07:00:00'
     - condition: state
       entity_id: input_boolean.abodeupdate
       state: 'on'
     - condition: template
       value_template: >
         {%- if states.input_select.abodestatus.last_changed -%}
           {{ (as_timestamp(now()) - as_timestamp(states.input_select.abodestatus.last_changed)) > 300 }}
         {%- else -%}
           true
         {%- endif -%}
   trigger:
    - platform: time
      minutes: '/10'
      seconds: 00 
   action:
      service: homeassistant.turn_on
      entity_id: script.abodehome
      
- id: exterior_lights_off
  alias: 'Turn off exterior Lights'
  trigger:
    - platform: time
      at: '23:00:00'
      
  initial_state: 'on'
  condition: 
    - condition: state
      entity_id: group.exterior_lights
      state: 'on'

  action:
     service: switch.turn_off
     entity_id: group.exterior_lights

